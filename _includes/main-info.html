{% assign mainInfo = site.data.main_info[page.language] %}

<div class="main-info">
    <div class="main-info__column main-info__column_left">
        <div class="main-info__titles">
            <h1 class="main-info__title" itemprop="name">{{ mainInfo.name }}</h1>
            <h3 class="main-info__subtitle" itemprop="jobTitle">{{ mainInfo.position }}</h3>
        </div>

        <div class="main-info__list">
            {% for item in {{mainInfo.items}} %}
                <dl class="key-value-item">
                    <dt class="key-value-item__key key-value-item__key_small">{{ item.key }}:</dt>
                    <dd class="key-value-item__value">{{ item.value }}</dd>
                </dl>
            {% endfor %}
        </div>

        <div class="main-info__links">
            {% for link in {{site.data.links}} %}
                <a href="{{ link.url }}"
                   itemprop="url"
                   class="main-info__link"
                   target="{{ link.target }}">
                    <span class="main-info__link-icon icon-{{ link.icon }}"></span>
                    <span class="main-info__link-text">{{ link.title }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
    <!--
        <div class="main-info__column main-info__column_right">
            <img itemprop="image"
                 src="{{ mainInfo.photo | relative_url }}"
                 alt="CV_Photo"
                 class="main-info__photo">
        </div>
    -->
</div>
