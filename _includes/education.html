<div class="education">
    <div class="education__list" itemprop="alumniOf" itemscope itemtype="http://schema.org/EducationalOrganization">
        {% for university in site.data.education[page.language] %}
            <div class="education__item">
                <dl class="key-value-item">
                    <dt class="key-value-item__key">Years:</dt>
                    <dd class="key-value-item__value">{{ university.duration }}</dd>
                </dl>

                <dl class="key-value-item">
                    <dt class="key-value-item__key">Degree:</dt>
                    <dd class="key-value-item__value">{{ university.degree }}</dd>
                </dl>

                <dl class="key-value-item">
                    <dt class="key-value-item__key">Alma mater:</dt>
                    <dd class="key-value-item__value">
                        <a itemprop="name"
                           href="//{{ university.almamater.url }}"
                           title="{{ university.almamater.url }}"
                           target="_blank">{{ university.almamater.name }}</a>
                    </dd>
                </dl>

                <dl class="key-value-item">
                    <dt class="key-value-item__key">Major:</dt>
                    <dd itemprop="description"
                        class="key-value-item__value">{{ university.major }}</dd>
                </dl>
            </div>
        {% endfor %}
    </div>
</div>
