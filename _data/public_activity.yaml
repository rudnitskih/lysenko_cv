en:
  description: "<p>
    I am a member of the expert group in the Parliament of Ukraine to reform the Penal system. I have 3-years’ experience in legislative drafting work.
    </p>

    <p>
    Collaborate with NGO “Polissya Foundation for International and Regional Studies” in writing analytical articles and providing legal assistance.
    </p>

    <p>
    I have experience of work of the manager of the Ukrainian-Danish project “Introduction of probation in Ukraine” in the NGO “Penitentiary Association of Ukraine”. My duties included the organization of workshops and the round table, preparation of analytical documents.</p>
    "
