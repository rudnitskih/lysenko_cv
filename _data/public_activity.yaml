en:
  description: '<p>
    2015 – 2018 –  member of the expert group in the Parliament of Ukraine to reform the Penal system. I have 3-years’ experience in legislative drafting work.
    </p>
    2017 – 2018 – intership in the Presidential Administration of Ukraine in the Department for pardon.
    <p>
    2017 – 2018 – experience of work of the manager of the Ukrainian-Danish project “Introduction of probation in Ukraine” in the NGO “Penitentiary Association of Ukraine”. My duties included the organization of workshops and the round table, preparation of analytical documents.
    </p>'
ua:
  description: '<p>
   2015 – 2018 – єксперт робочої групи по реформуванню пенітенціарної системи Комітету ВРУ з питань законодавчого забезпечення правоохоронної діяльності; маю чотирирічний досвід у розробці та підготовці законопроектів. 
    </p>
   2017 – 2018 – пройшла стажування в Адміністрації Президента України у Департаменті з питань помилування.
    <p>
   2017 – 2018 – досвід роботи проектного менеджера в громадській організації "Пенітенціарна асоціація України" – реалізовувала дансько-український проект "Запровадження пробації в Україні". Основні обов’язки: організація публічних наукових заходів, написання та видання аналітичних матеріалів, підготовка звітів та інші організаційні питання.
   </p>'
