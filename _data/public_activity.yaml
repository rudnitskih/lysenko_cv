en:
  description: "<p>
    I am a member of the expert group in the Parliament of Ukraine to reform the Penal system. I have 3-years’ experience in legislative drafting work.
    </p>

    <p>
    I have experience of work of the manager of the Ukrainian-Danish project “Introduction of probation in Ukraine” in the NGO “Penitentiary Association of Ukraine”. My duties included the organization of workshops and the round table, preparation of analytical documents.
    </p>"
ua:
  description: "<p>
    Я є єкспертом робочої групи по реформуванню пенітенціарної системи Комітету ВРУ з питань законодавчого забезпечення правоохоронної діяльності; маю чотирирічний досвід у розробці та підготовці законопроектів. 
    </p>

    <p>
   Маю досвід роботи проектного менеджера в громадській організації “Пенітенціарна асоціація України” - реалізовувала дансько-український проект "Запровадження пробації в Україні" 2017-2018 рр. В мої обов'язки входило - організація публічних наукових заходів, написання та видання аналітичних матеріалів, підготовка звітів та інші організаційні питання.звітування.
   </p>"
